<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>JS OBjects</h1>
   <h2>Creating an Objects</h2>

   <p id="demo"></p>
   <!-- Loome objekti-->
    <p id="human"></p>
    <p id="house"></p>
    <p id="anotherPlanet"></p>
</body>
<script>
    // Loome objekti
    const car = {type:"BMW", model:"X5", color: "red"};
    // soovin näidata objekti
    document.getElementById("demo").innerHTML = car.model + " " + car.type + " " + car.color;

    document.getElementById("demo").innerHTML = "The car type is " + car.type;

    const person = {
        name: "Jim", 
        nickName: "Jimbo", 
        height: '188', 
        hairColor: "Black"
    };

    document.getElementById("human").innerHTML = "The person name is " + person.name + " and nickhame is "
    + person.nickName;

    const houses = {};
    houses.type = "Flat";
    houses.height = "10";
    houses.location = "Nõmme";
    
    document.getElementById("house").innerHTML = "The house type is " + houses.type + " and location is "
    + houses.location;

    const alien = {
        id: 1234,
        name: "X25", 
        nickName: "asd", 
        height: '184', 
        hairColor: "Cyan", 
        fullName: function() {
            return this.name + " " + this.nickName;
        } 
    };

    document.getElementById("anotherPlanet").innerHTML = alien.fullName();


</script>
</html>
