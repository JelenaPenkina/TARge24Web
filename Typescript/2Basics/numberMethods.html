<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="numberMethods"></p>

    <p id="exponential"></p>

    <p id="date"></p>

    <p id="isInteger"></p>

    <p id="parseFloat"></p>
    <p id="parseFloat2"></p>

    <p id="maxValue"></p>
    <p id="maxSafeInt"></p>


</body>
<script>
    // output:
    
    let q = 345;
    document.getElementById("numberMethods").innerHTML = 
    q.toString() + "<br>" + // output: 345
    (345).toString() + "<br>" +  // output: 345
    (300 + 45).toString(); // output: 345

    let w = 5.678;
    document.getElementById("exponential").innerHTML = 
    w.toExponential() + "<br>" + // output: 5.678e+0
    w.toExponential(2) + "<br>" + // output: 5.68e+0
    w.toExponential(4) + "<br>" + // 5.6780e+0
    w.toExponential(6); // output: 5.678000e+0 -> expontential, lisab p채rast koma, vastavalt m채채ratud arve

    let e = new Date("2025-04-25"); // arvuti aeg 1970-01-01
    document.getElementById("date").innerHTML = Number(e);

    document.getElementById("isInteger").innerHTML =
    Number.isInteger(10) + "<br>" + // output: true -> returnib true, kui on t채isarv
    Number.isInteger(10.8); // output: false

    document.getElementById("parseFloat").innerHTML = 
    Number.parseFloat("20") + "<br>" +  // output: 20
    Number.parseFloat("20.88") + "<br>" + // output: 20.88
    Number.parseFloat("20 50 90") + "<br>" + // output: 20
    Number.parseFloat("20 asd") + "<br>" + // output: 20
    Number.parseFloat("asd 20"); // output: NaN


    document.getElementById("parseFloat2").innerHTML = 
    Number.parseFloat("20") + "<br>" +  // output: 20
    Number.parseFloat("-20") + "<br>" + // output: -20
    Number.parseFloat("-20.55") + "<br>" + // output: -20.55
    Number.parseFloat("20.88") + "<br>" + // output: 20.88
    Number.parseFloat("20 50 90") + "<br>" + // output: 20
    Number.parseFloat("20 asd") + "<br>" + // output: 20
    Number.parseFloat("asd 20"); // output: NaN

    // Number propertys

    let a = Number.MAX_VALUE;
    document.getElementById("maxValue").innerHTML = a; // output: 1.7976931348623157e+308

    let s = Number.MAX_SAFE_INTEGER;
    document.getElementById("maxSafeInt").innerHTML = s; // output: 9007199254740991
</script>
</html>
