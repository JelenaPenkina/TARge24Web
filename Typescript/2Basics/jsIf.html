<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="tereTulemast">Tere õhtust!</p>

    <p id="tereTulemast2"></p>

    <p id="teretamine"></p>

    <p id="randomLink"></p>
</body>
<script>
    if (new Date().getHours() < 18) {
        document.getElementById("tereTulemast").innerHTML = "Tere tulemast!" // output: Tere tulemast!
    }

    // Tehke sama asi nagu eelmine kord, aga p alla ei kirjuta midagi. Tuleb kasutada else ja if 
    if (new Date().getHours() < 18) {
        document.getElementById("tereTulemast2").innerHTML = "Tere päevast!"
    } else if (new Date().getHours() < 23) {
        document.getElementById("tereTulemast2").innerHTML = "Tere õhtust!"
    } else {
        document.getElementById("tereTulemast2").innerHTML = "Head ööd!"
    }

    // ÕPETAJA VERSIOON
    const time = new Date().getHours();
    let text;
    if (time < 9) {
        text = "Tere hommikust"; 
    }  else if (time < 20) {
        text = "Tere päevast"; 
    } else {
        text = "Head ööd"; 
    }
    document.getElementById("teretamine").innerHTML = text;

    // RANDOM
    if(Math.random() < 0.5) {
        text = "<a href='https://www.tthk.ee/'> TTHK </a>"
    } else {
        text = "<a href='https://www.youtube.com/'> YouTube </a>"
    }
    document.getElementById("randomLink").innerHTML = text; 
    // output: vahetab alati omavahel linke iga uuendamisel, kas TTHK link ja Youtube link korda mööda

</script>
</html>
