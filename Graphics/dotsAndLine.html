<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>Nagu kaks eelmis harjutust, aga kokku panna täpid ja joon samal ruudul</p> 
   <canvas id="lineCanvas" class="Canvas"  width="400" height="400" style="border: 1px solid grey;"></canvas>
</body>
<script>

    const canvas = document.getElementById("lineCanvas");
    const canvas2 = document.getElementsByClassName("Canvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "#FF0000";
    canvas.height = canvas.width;
   

    // TÄPID
    const xArray = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
    const yArray = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];
    
    ctx.fillStyle = "green";
    for (let i = 0; i < xArray.length-1; i++) {
        let x = xArray[i]*400/150;
        let y = yArray[i]*400/15;
        ctx.beginPath();
        ctx.ellipse(x, y, 3, 3, 0, 0, Math.PI * 2);
        ctx.fill();
    }
    
    // JOON 
    let xMax = canvas.height;
    let slope = 1.2;
    let intercept = 70;

    ctx.moveTo(0, intercept);
    ctx.lineTo(xMax, f(xMax));
    ctx.strokeStyle = "black";
    ctx.stroke();


    function f(x) {
        return x * slope + intercept;
    }
    
</script>
</html>
